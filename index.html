<!doctype html>
<html lang="bg">
<head>
    <meta charset="utf-8">
    <title>Културно-туристическа карта на община Каварна и Шабла</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>
    <div id="legend" class="row">
        <div class="col-12 p-2 pb-0 text-nowrap"><h1>Легенда</h1></div>
        <div class="col-12 p-2 pb-0 text-nowrap"><h2>Природни забележителности</h2></div>
        <div class="col-md-3 col-auto p-2 text-nowrap"><img src="img/cave.svg" alt=""> Пещера</div>
        <div class="col-md-3 col-auto p-2 text-nowrap"><img src="img/reserve.svg" alt=""> Резерват</div>
        <div class="col-md-6 col-auto p-2 text-nowrap"><img src="img/rock.svg" alt=""> Скално образувание</div>
        <div class="col-12 p-2 pb-0 text-nowrap"><h2>Културно-исторически забележителности</h2></div>
        <div class="col-md-3 col-auto p-2 text-nowrap"><img src="img/fortress.svg" alt=""> Крепост</div>
        <div class="col-md-3 col-auto p-2 text-nowrap"><img src="img/monument.svg" alt=""> Паметник</div>
        <div class="col-md-3 col-auto p-2 text-nowrap"><img src="img/lighthouse.svg" alt=""> Фар / Залив</div>
        <div class="col-md-3 col-auto p-2 text-nowrap"><img src="img/cinema.svg" alt=""> Кино</div>
        <div class="col-md-6 col-auto p-2 text-nowrap"><img src="img/excavations.svg" alt=""> Археологически разкопки</div>
        <div class="col-md-6 col-auto p-2 text-nowrap"><img src="img/gallery.svg" alt=""> Художествена галерия</div>
        <div class="col-12 col-md-9 col-auto p-2 text-md-nowrap"><img src="img/museum.svg" alt=""> Музей / Етнографски комплекс / Мемориал</div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-JhLU4iwGSKXR4is4SbYs0AszyJNwvnc&callback=initMap"></script>
    <script src="js/SVGMarker.min.js"></script>
</body>
</html>
