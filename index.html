<!doctype html>
<html lang="bg">
<head>
    <meta charset="utf-8">
    <title>Културно-туристическа карта на община Каварна и Шабла</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>
    <div id="close">
        <div id="legend" class="row">
            <div class="col-12 px-1">
                <div class="row">
                    <div class="col">
                        <h1><a href="#legend">Легенда</a></h1>
                    </div>
                    <div class="col-2 text-right justify-content-end close">
                        <a href="#close">&times;</a>
                    </div>
                </div>
            </div>
            <div class="col-12 legend-content">
                <div class="row">
                    <div class="col-12 px-1 pt-2"><h2>Природни забележителности</h2></div>
                    <div class="col-6 col-sm-3 py-1 px-1"><img src="img/reserve.svg" alt=""> Резерват</div>
                    <div class="col-6 col-sm-3 py-1 px-1"><img src="img/cave.svg" alt=""> Пещера</div>
                    <div class="col-12 col-sm-6 py-1 px-1"><img src="img/rock.svg" alt=""> Скално образувание</div>
                    <div class="col-12 px-1 pt-2"><h2>Културно-исторически забележителности</h2></div>
                    <div class="col-6 col-sm-3 py-1 px-1"><img src="img/fortress.svg" alt=""> Крепост</div>
                    <div class="col-6 col-sm-3 py-1 px-1"><img src="img/monument.svg" alt=""> Паметник</div>
                    <div class="col-6 col-sm-3 py-1 px-1"><img src="img/lighthouse.svg" alt=""> Фар</div>
                    <div class="col-6 col-sm-3 py-1 px-1"><img src="img/cinema.svg" alt=""> Кино</div>
                    <div class="col-12 col-sm-6 py-1 px-1"><img src="img/excavations.svg" alt=""> Археологически разкопки</div>
                    <div class="col-12 col-sm-6 py-1 px-1"><img src="img/gallery.svg" alt=""> Художествена галерия</div>
                    <div class="col-12 col-md-9 py-1 px-1"><img src="img/museum.svg" alt=""> Музей / Етнографски комплекс / Мемориал</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-JhLU4iwGSKXR4is4SbYs0AszyJNwvnc&callback=initMap&language=bg&region=BG"></script>
    <script src="js/SVGMarker.js"></script>
</body>
</html>
